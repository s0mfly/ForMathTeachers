        <form class='login-form' action="" method="get">
            {% csrf_token %}
            <h1 align="center">Добро пожаловать!</h1>
            <button class="btn">
            <a href="{% url 'teacherReg' %}" id = "butt1" class="link"> Войти как учитель </a>

            <button class="btn">

        </form>
    </div>
{% endblock %}
